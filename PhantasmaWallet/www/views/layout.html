<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phantasma Wallet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />


    <!-- Custom CSS -->
    <link href="/css/wallet.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/techan.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/instascan.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse visible-xs">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Phantasma Wallet</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    {{#each menu}}
                    {{#if Enabled}}
                    <li{{#if url=active}} class="active" {{/if}}>
                        <a href="/{{Id}}"><i class="fas {{Icon}} menu-icon"></i>{{Caption}}</a></li>
                        {{/if}}
                        {{/each}}
                </ul><br>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-4 sidenav hidden-xs">
                <h2><img src="img/phantasma_logo.png" style="display:inline; height:32px; margin-right:8px;" />Phantasma Wallet</h2>
                <h5><em>{{name}}</em></h5>
                <h6>{{address}}</h6>
                <hr />
                <ul class="nav nav-pills nav-stacked">
                    {{#each menu}}
                    {{#if Enabled}}
                    <li {{#if url=active}} class="active" {{/if}}><a href="/{{Id}}"><i class="fas {{Icon}} menu-icon"></i>{{Caption}}{{#if Count>0}}&nbsp;<span class="badge">{{Count}}</span>{{/if}}</a></li>
                    {{/if}}
                    {{/each}}
                </ul><br>
            </div>
            <br>

            <div class="col-sm-8">
                <div class="well">{{#body}}</div>
            </div>
        </div>
    </div>

</body>
</html>
